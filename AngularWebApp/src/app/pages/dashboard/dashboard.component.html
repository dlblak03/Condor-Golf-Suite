<app-top-nav></app-top-nav>

<div class="content-wrapper">
  <!-- Side Nav Bar -->
  <div class="side-nav-wrapper">
    <app-side-nav></app-side-nav>
  </div>

  <!-- Main Form Content -->
  <div class="body-wrapper container-fluid">
    <!-- Search Bar -->
    <app-search-bar></app-search-bar>
    <br>

    <!-- Page Title -->
    <div class="page-title">
      <h1 class="mat-display-1">Dashboard</h1>
    </div>

    <!-- Row 1 -->
    <div class="row">
      <!-- Column 1 -->
      <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-3">
        <mat-card [class.mat-elevation-z2]="true">
          <!-- Title Row -->
          <div class="row">
            <!-- Title Icon -->
            <div class="col-auto" style="display: flex; align-items: center;">
              <mat-icon id="weatherIcon">nights_stay</mat-icon>
            </div>
            <!-- Title Text -->
            <div class="col" style="display: flex; align-items: center;">
              <h1 style="font-weight: 500; margin-bottom: 0px;">Weather</h1>
            </div>
            <!-- Title More Settings -->
            <div class="col-auto" style="display: flex; align-items: center;">
              <button mat-button class="circle">
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>
          </div>
        </mat-card>
      </div>
      <!-- Column 2 -->
      <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-3">
        <mat-card [class.mat-elevation-z2]="true">
          <!-- Title Row -->
          <div class="row">
            <!-- Title Icon -->
            <div class="col-auto" style="display: flex; align-items: center;">
              <mat-icon id="weatherIcon">date_range</mat-icon>
            </div>
            <!-- Title Text -->
            <div class="col" style="display: flex; align-items: center;">
              <h1 style="font-weight: 500; margin-bottom: 0px;">Tee Sheet</h1>
            </div>
            <!-- Title More Settings -->
            <div class="col-auto" style="display: flex; align-items: center;">
              <button mat-button class="circle">
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>
          </div>
        </mat-card>
      </div>
      <!-- Column 3 -->
      <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-3">
        <mat-card [class.mat-elevation-z2]="true">
          <!-- Title Row -->
          <div class="row">
            <!-- Title Icon -->
            <div class="col-auto" style="display: flex; align-items: center;">
              <mat-icon id="weatherIcon">group</mat-icon>
            </div>
            <!-- Title Text -->
            <div class="col" style="display: flex; align-items: center;">
              <h1 style="font-weight: 500; margin-bottom: 0px;">Players</h1>
            </div>
            <!-- Title More Settings -->
            <div class="col-auto" style="display: flex; align-items: center;">
              <button mat-button class="circle">
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

  <app-menu-widget></app-menu-widget>
</div>
