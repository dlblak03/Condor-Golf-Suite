<app-top-nav ngClass="tablet-display"></app-top-nav>

<div class="content-wrapper">
  <!-- Side Nav Bar -->
  <div class="side-nav-wrapper">
    <app-side-nav></app-side-nav>
  </div>

  <!-- Main Form Content -->
  <div class="container-fluid">
    <!-- Top bar - Profile, Settings, Log Out -->
    <app-top-bar></app-top-bar>

    <br>

    <div class="main-content">
      <div class="row">
        <div class="col">
          <mat-card style="box-shadow: none; border: solid 1px #e2e2e2;">
            <!-- Title Row -->
            <div class="row">
              <!-- Title Text -->
              <div class="col" style="display: flex; align-items: center;">
                <h2 style="font-weight: 400; margin-bottom: 0px;">Players</h2>
              </div>
              <!-- Title More Settings -->
              <div class="col-auto" style="display: flex; align-items: center;">
                <button mat-button class="circle">
                  <mat-icon>more_vert</mat-icon>
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <hr style="margin: 0.3rem 0;">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

                  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>

  </div>
</div>
