<h1 mat-dialog-title>Add Event</h1>
<form #user="ngForm" (ngSubmit)="addEvent(user);">
<div mat-dialog-content>

  <mat-form-field appearance="legacy" color="accent" [hideRequiredMarker]="true" style="width: 100%;">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" ngModel required #name="ngModel">
  </mat-form-field>
  <mat-form-field appearance="legacy" color="accent" [hideRequiredMarker]="true" style="width: 100%;">
    <mat-label>Type</mat-label>
    <input matInput type="text" name="type" ngModel required #type="ngModel">
  </mat-form-field>
  <mat-form-field appearance="legacy" color="accent" style="width: 100%;">
    <mat-label>Player Count</mat-label>
    <input matInput type="text" name="playercount" ngModel #playercount="ngModel">
  </mat-form-field>
  <mat-form-field appearance="legacy" color="accent" style="width: 100%;">
    <mat-label>Date</mat-label>
    <input matInput type="text" name="date" ngModel #date="ngModel">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button  mat-raised-button color="accent" style="color: white; width: 100%;" [disabled]="!user.form.valid">Add</button>
</div>
</form>
